<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="op()">open</button>
    <button onclick="cl()">Close</button>
    <dialog id="dg">This is a dialog box</dialog>
<script>
    const d=document.getElementById('dg');

    function op(){
        d.setAttribute('open','true');
    }
    function cl(){
           d.removeAttribute("open");
    }
</script>
</body>
</html>
