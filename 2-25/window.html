<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sh"></div>
    <div id="sw"></div>
    <div id="wh"></div>
    <div id="ww"></div>

    <script>
        document.getElementById('sh').innerHTML=screen.height;
        document.getElementById('sw').innerHTML=screen.width;
        document.getElementById('wh').innerHTML=window.innerHeight;
        document.getElementById('ww').innerHTML=window.innerWidth;
    </script>
</body>
</html>
