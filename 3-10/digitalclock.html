<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="clock">
        <span id="h">00</span>
        <span>:</span>
        <span id="m">00</span>
        <span>:</span>
        <span id="s">00</span>
    </div>
    <script>
let hr=document.getElementById('h');
let min= document.getElementById('m');
let sec=document.getElementById('s');
setInterval(()=>{
 let ctime= new Date();
 hr.innerHTML= (ctime.getHours()<10 ? "0":"")+ctime.getHours();
 min.innerHTML= (ctime.getMinutes()<10 ? "0":"")+ctime.getMinutes();
 sec.innerHTML= (ctime.getSeconds()<10 ? "0":"")+ctime.getSeconds();
},1000)


    </script>
    
</body>
</html>
